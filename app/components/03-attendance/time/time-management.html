<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	 Attendance <small>Time Management</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.attendance.path}}">Attendance</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Time Management</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<div class="portlet box red-sunglo">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-search"></i>Filter
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Date</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().date">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Employee Name</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().employeeName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Check-in</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().checkin">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Check-out</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().checkout">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<button type="button" class="btn blue-hoki btn-block" ng-click="vm.ui.tableParams.filter({})">
								Clear Filters &nbsp; <i class="m-icon-swapright m-icon-white"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="portlet-body">
			<table ng-table="vm.ui.tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" show-filter="false">
				<tr ng-repeat="data in vm.data">
					<td data-title="'Date'" filter="{ 'date': 'text' }" sortable="'date'">
						{{data.date}}
					</td>
					<td data-title="'Employee Name'" filter="{ 'employeeName': 'text' }" sortable="'employeeName'">
						{{data.employeeName}}
					</td>
					<td data-title="'Check-in'" filter="{ 'checkin': 'text' }" sortable="'checkin'">
						{{data.checkin}}
					</td>
					<td data-title="'Check-out'" filter="{ 'checkout': 'text' }" sortable="'checkout'">
						{{data.checkout}}
					</td>
					<td width="5%">
						<a href="{{lsprNav.employee.attendance.path}}" class="btn btn-icon-only blue-hoki" tooltips title="View Detail">
							<i class="fa fa-search"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- END PAGE CONTENT-->
