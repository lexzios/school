<div class="portlet light bg-inverse">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-th font-red-sunglo"></i>
			<span class="caption-subject font-red-sunglo bold uppercase">On Leave Request</span>
		</div>
	</div>
	<div class="portlet-body form">

		<div class="form-body">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Employee Name</label>
						<input disabled type="text" id="firstName" class="form-control" placeholder="John Doe">
					</div>
				</div>
				<!--/span-->
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Employee ID</label>
						<input disabled type="text" id="lastName" class="form-control" placeholder="345-2144-756">
					</div>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Position</label>
						<input disabled type="text" id="lastName" class="form-control" placeholder="Internal Auditor">
					</div>
				</div>
				<!--/span-->
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Department</label>
						<input disabled type="text" class="form-control" placeholder="Finance">
					</div>
				</div>
			</div>
			<!--/row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Total Days for Leave of Absence</label>
						<input type="text" class="form-control" placeholder="2">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Type of Leave</label>
						<select class="form-control">
							<option selected>Annual Leave</option>
							<option>Medical Leave</option>
							<option>Others</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Start Date</label>
						<p class="input-group">
							<input type="text" class="form-control" disabled
							datepicker-popup="dd-MM-yyyy"
							is-open="vm.ui.datePickers.dateStart.isOpen"
							ng-click="vm.ui.datePickers.dateStart.valuationDatePickerOpen($event)"
							ng-model="vm.ui.datePickers.dateStart.model"
							min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
							show-button-bar="false"
							datepicker-options="vm.ui.datePickerConfig.options"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default"
								ng-click="vm.ui.datePickers.dateStart.valuationDatePickerOpen($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">End Date</label>
					<p class="input-group">
						<input type="text" class="form-control" disabled
						datepicker-popup="dd-MM-yyyy"
						is-open="vm.ui.datePickers.dateEnd.isOpen"
						ng-click="vm.ui.datePickers.dateEnd.valuationDatePickerOpen($event)"
						ng-model="vm.ui.datePickers.dateEnd.model"
						min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
						show-button-bar="false"
						datepicker-options="vm.ui.datePickerConfig.options"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default"
							ng-click="vm.ui.datePickers.dateEnd.valuationDatePickerOpen($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label">Address and Contact while on Leave</label>
				<textarea id="maxlength_textarea" class="form-control" maxlength="225" rows="3">
				</textarea>
			</div>
		</div>
		<!--/span-->
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label">Reason</label>
				<textarea id="maxlength_textarea" class="form-control" maxlength="225" rows="3">
				</textarea>
			</div>
		</div>
	</div>
</div>
