<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	 Work Leave Permission <small>Request</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.attendance.path}}">Attendance</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.attendance.workLeavePermission.path}}">Work Leave Permission</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Request</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<div class="portlet light bg-inverse">
  <div class="portlet-title">
    <div class="caption">
      <i class="fa fa-th font-red-sunglo"></i>
      <span class="caption-subject font-red-sunglo bold uppercase">Work Leave Permission Request</span>
    </div>
  </div>
	<div class="portlet-body">
		<div class="form-body">
			<div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">NIK</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<div class="form-group">
						<input type="text" ng-model="vm.request.employee" class="form-control" placeholder="Input employee ID">
					</div>
				</div>
				<!--/span-->
			</div>
      <div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Name</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<div class="form-group">
						<input type="text" ng-model="vm.request.employeeName" class="form-control" placeholder="Input employee name">
					</div>
				</div>
				<!--/span-->
			</div>
      <div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Position</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<div class="form-group">
						<input type="text" ng-model="vm.request.jobPosition" class="form-control" placeholder="Input job position">
					</div>
				</div>
				<!--/span-->
			</div>
      <div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Department</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<div class="form-group">
						<input type="text" ng-model="vm.request.department" class="form-control" placeholder="Input department">
					</div>
				</div>
				<!--/span-->
			</div>
      <div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Time of leave</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<table style="vertical-align='middle'">
						<tr>
							<td>
								<timepicker ng-model="vm.ui.timePickers.timeLeave" hour-step="vm.ui.timePickerConfig.hstep" minute-step="vm.ui.timePickerConfig.mstep" show-meridian="vm.ui.timePickerConfig.ismeridian"></timepicker>
							</td>
							<td style="width:10px"></td>
							<td>
								<input type="text" class="form-control" value="{{ vm.ui.currentDate }}" disabled>
							</td>
						</tr>
					</table>
				</div>
				<!--/span-->
	</div>
	<div class="row">
			  <div class="col-md-2">
				  <div class="form-group">
					  <label class="control-label">Time of return</label>
				  </div>
			  </div>
			  <!--/span-->
			  <div class="col-md-10">
				  <table style="vertical-align='middle'">
					  <tr>
						  <td>
							  <timepicker ng-model="vm.ui.timePickers.timeReturn" hour-step="vm.ui.timePickerConfig.hstep" minute-step="vm.ui.timePickerConfig.mstep" show-meridian="vm.ui.timePickerConfig.ismeridian"></timepicker>
						  </td>
						  <td style="width:10px"></td>
						  <td>
							  <input type="text" class="form-control" value="{{ vm.ui.currentDate }}" disabled>
						  </td>
					  </tr>
				  </table>
			  </div>
			  <!--/span-->
  </div>

      <div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Reason</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<div class="form-group">
						<textarea ng-model="vm.form.employee" rows="4" class="form-control" placeholder=""></textarea>
					</div>
				</div>
				<!--/span-->
			</div>
      <div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Request Note</label>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-10">
					<div class="form-group">
						<textarea ng-model="vm.form.employee" rows="4" class="form-control" placeholder=""></textarea>
					</div>
				</div>
				<!--/span-->
			</div>
		</div>
	</div>
</div>

<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption">
      <i class="fa fa-file-text font-red-sunglo"></i>
      <span class="caption-subject font-red-sunglo bold uppercase">Add Attachment</span>
    </div>
  </div>
  <div class="portlet-body">
    <div class="table-scrollable table-scrollable-borderless">
      <table class="table table-hover table-light">
        <thead>
          <tr class="uppercase">
            <th width="50%">
              <strong>Name</strong>
            </th>
            <th width="50%">
              <strong>Size</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in vm.attachment.files" class="ng-scope">
            <td>
              <strong>{{file.name}}</strong>
            </td>
            <td>
              <strong>{{vm.ui.formatByte(file.size)}}</strong>
            </td>
            <td>
              <a href="javascript:;" ng-click="vm.attachment.remove(file)" class="btn btn-icon-only grey-cascade">
                <i class="fa fa-times"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr>

    <div class="row pull-right" style="padding-right: 10px">
      <button type="button" class="btn btn-danger btn-s" ng-click="vm.attachment.removeAll()">
      <span class="glyphicon glyphicon-trash"></span> Remove all
      </button>
      <button type="button" class="btn btn-success btn-s" ngf-select ngf-change="vm.attachment.upload($files)"  ngf-multiple="true">
      <span class="glyphicon glyphicon-plus"></span> Add Attachment
      </button>
    </div>

    <div class="clearfix"></div>
  </div>
</div>

<div class="portlet light bordered">
	<div class="portlet-body">
		<div class="form-body">
			<div class="row">
				<div class="col-md-6">
					<div class="form-actions right">
						<button type="button" class="btn btn-block default">Cancel</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-actions right">
						<a href="{{lsprNav.employee.profile.path}}" type="submit" class="btn btn-block blue"><i class="fa fa-save"></i> Submit</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
