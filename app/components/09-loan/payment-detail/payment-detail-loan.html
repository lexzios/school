	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.loan.path}}">Loan</a>

			<a href="#">Payment Detail</a>
		</li>

<div class="clearfix"></div>

<div class="portlet light bg-inverse">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-calendar"></i>Payment Details
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->

		<!-- <form action="#" class="form-horizontal form-bordered form-label-stripped"> -->
			<!-- <div class="form-body"> -->
				<div class="form-group">
					<div class="col-md-12">
						<table class="table">
							<tbody>
								<tr ng-repeat="row in vm.rows track by $index">
									<td class="col-md-2">
                                        <p class="input-group">
                                          <input type="text" class="form-control" disabled
                                               datepicker-popup="dd-MM-yyyy"
                                               is-open="vm.datePickers[$index].isOpen"
                                               ng-click="vm.ui.openDatePicker($event, $index)"
                                               ng-model="vm.datePickers[$index].model"
                                               min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
                                               show-button-bar="false"
                                               datepicker-options="vm.ui.datePickerConfig.options"/>
                                          <span class="input-group-btn">
                                              <button type="button" class="btn btn-default"
                                                  ng-click="vm.ui.openDatePicker($event, $index)">
                                                  <i class="glyphicon glyphicon-calendar"></i>
                                              </button>
                                          </span>
                                        </p>
									</td>
                                    <td class="col-md-4">
										 <input type="text" id="paymentAmount" class="form-control" placeholder="Enter payment amount">
									</td>
									<td class="col-md-6">
										 <input type="text" id="paymentAmount" class="form-control" placeholder="description">
									</td>
									<td>
										 <a href="javascript:;" ng-click="vm.ui.removeRow($index)" class="btn btn-icon-only grey-cascade">
											<i class="fa fa-times"></i>
										</a>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="3">
										<a href="javascript:;" class="btn btn-block red-sunglo" ng-click="vm.ui.addRow()">
											<i class="fa fa-plus"></i> Add Payment
										</a>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			<!-- </div> -->
			<div class="form-actions">
				<div class="row">
					<div class="col-md-6">
						<button type="button" class="btn default btn-block">Cancel</button>
					</div>
                    <div class="col-md-6">
						<a href="{{lsprNav.loan.path}}" class="btn blue btn-block"><i class="fa fa-save"></i> Save</a>
					</div>
				</div>
			</div>
		<!-- </form> -->
		<!-- END FORM-->
	</div>
</div>
