<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	 Recruitment <small>Applicant</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.recruitment.path}}">Recruitment</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Applicant</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<div class="portlet box red-sunglo">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-search"></i>Filter
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Applicant ID</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().applicantId">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Registered Date</label>
							<p class="input-group">
							  <input type="text" class="form-control" disabled
								   datepicker-popup="dd-MM-yyyy"
								   is-open="vm.ui.datePickers.dateRequisition.isOpen"
								   ng-click="vm.ui.datePickers.dateRequisition.valuationDatePickerOpen($event)"
								   ng-model="vm.ui.datePickers.dateRequisition.model"
								   min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
								   show-button-bar="false"
								   datepicker-options="vm.ui.datePickerConfig.options"/>
							  <span class="input-group-btn">
								  <button type="button" class="btn btn-default"
										  ng-click="vm.ui.datePickers.dateRequisition.valuationDatePickerOpen($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								  </button>
							  </span>
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Status</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().status">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Applicant Name</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().applicantName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<button type="button" class="btn blue-hoki btn-block" ng-click="vm.ui.tableParams.filter({})">
								Clear Filters &nbsp; <i class="m-icon-swapright m-icon-white"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="portlet-body">
			<table ng-table="vm.ui.tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" show-filter="false">
				<tr ng-repeat="data in vm.data">
					<td data-title="'Applicant ID'" filter="{ 'applicantId': 'text' }" sortable="'applicantId'">
						{{data.applicantId}}
					</td>
					<td data-title="'Registered Date'" filter="{ 'registeredDate': 'text' }" sortable="'registeredDate'">
						{{data.registeredDate}}
					</td>
					<td data-title="'Status'" filter="{ 'status': 'text' }" sortable="'status'">
						{{data.status}}
					</td>
					<td data-title="'Applicant Name'" filter="{ 'applicantName': 'text' }" sortable="'applicantName'">
						{{data.applicantName}}
					</td>
					<td width="5%">
						<a href="{{lsprNav.recruitment.applicant._action.detail}}" class="btn btn-icon-only blue-hoki ng-isolate-scope" tooltips="" title="View applicant profile">
							<i class="fa fa-search"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- END PAGE CONTENT-->
