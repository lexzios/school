<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	Training<small> Scholarship</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.training._action.search}}">Training</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Scholarship</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<div class="clearfix"></div>

<div class="portlet light bg-inverse">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-th font-red-sunglo"></i>
			<span class="caption-subject font-red-sunglo bold uppercase">Scholarship Requisition</span>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="horizontal-form">

			<div class="portlet light">
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Employee Name</label>
								<input type="text" id="firstName" class="form-control" placeholder="John Doe">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Employee ID</label>
								<input type="text" id="lastName" class="form-control" placeholder="114-254-112-665">
							</div>
						</div>
						<!--/span-->
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Department</label>
								<input type="text" class="form-control" placeholder="Finance">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Position</label>
								<input type="text" id="lastName" class="form-control" placeholder="Internal Auditor">
							</div>
						</div>
						<!--/span-->
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Age</label>
								<input type="text" class="form-control" placeholder="35">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Starting Date</label>
								<input type="text" id="lastName" class="form-control" placeholder="10/11/2004">
							</div>
						</div>
						<!--/span-->
					</div>
				</div>
			</div>
			<!--/row-->

			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-speech"></i>
						<span class="caption-subject bold uppercase">University Information</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">University</label>
								<input type="text" id="firstName" class="form-control" placeholder="University Name">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Level</label>
								<input type="text" id="lastName" class="form-control" placeholder="Diploma / S1 / S2 / S3">
							</div>
						</div>
						<!--/span-->
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Major</label>
								<input type="text" id="firstName" class="form-control" placeholder="Economic">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Semester</label>
								<input type="text" id="lastName" class="form-control" placeholder="4">
							</div>
						</div>
						<!--/span-->
					</div>
				</div>
			</div>

			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-speech"></i>
						<span class="caption-subject bold uppercase">Tuition Fee Details</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>
										 #
									</th>
									<th>
										Plan
									</th>
									<th>
										Amount
									</th>
									<th>
										<a href="javascript:;" class="btn btn-icon-only red-sunglo" ng-click="vm.ui.addRow()">
											<i class="fa fa-plus"></i>
										</a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in vm.rows track by $index">
									<td>
										 {{$index+1}}
									</td>
									<td>
										 <input type="text" id="lastName" class="form-control" placeholder="Living Cost">
									</td>
									<td>
										 <input type="text" id="lastName" class="form-control" placeholder="3.000.000 IDR">
									</td>
									<td>
										 <a href="javascript:;" ng-click="vm.ui.removeRow($index)" class="btn btn-icon-only grey-cascade">
											<i class="fa fa-times"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-file-text"></i>
						<span class="caption-subject bold uppercase">Add Attachment</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="table-scrollable table-scrollable-borderless">
						<table class="table table-hover table-light">
							<thead>
								<tr class="uppercase">
									<th width="50%">
										<strong>Name</strong>
									</th>
									<th width="50%">
										<strong>Size</strong>
									</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="file in vm.attachment.files" class="ng-scope">
									<td>
										<strong>{{file.name}}</strong>
									</td>
									<td>
										<strong>{{vm.ui.formatByte(file.size)}}</strong>
									</td>
									<td>
										<a href="javascript:;" ng-click="vm.attachment.remove(file)" class="btn btn-icon-only grey-cascade">
											<i class="fa fa-times"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<hr>

					<div class="row pull-right" style="padding-right: 10px">
						<button type="button" class="btn btn-danger btn-s" ng-click="vm.attachment.removeAll()">
						<span class="glyphicon glyphicon-trash"></span> Remove all
						</button>
						<button type="button" class="btn btn-success btn-s" ngf-select ngf-change="vm.attachment.upload($files)"  ngf-multiple="true">
						<span class="glyphicon glyphicon-plus"></span> Add Attachment
						</button>
					</div>

					<div class="clearfix"></div>
				</div>
			</div>


			<div class="form-actions right">
				<button type="button" class="btn default">Cancel</button>
				<a href="/training/scholarship" type="submit" class="btn blue"><i class="fa fa-save"></i> Submit</a>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
