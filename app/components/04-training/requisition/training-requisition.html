<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	 Training <small>Requisition</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.training.path}}">Training</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Requisition</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<div class="row">
	<div class="col-md-12">
		<div class="portlet box red-sunglo">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-search"></i>Filter
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">ID</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().requisitionId">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Requisition Date</label>
							<p class="input-group">
							  <input type="text" class="form-control" disabled
								   datepicker-popup="dd-MM-yyyy"
								   is-open="vm.ui.datePickers.dateRequisition.isOpen"
								   ng-click="vm.ui.datePickers.dateRequisition.valuationDatePickerOpen($event)"
								   ng-model="vm.ui.datePickers.dateRequisition.model"
								   min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
								   show-button-bar="false"
								   datepicker-options="vm.ui.datePickerConfig.options"/>
							  <span class="input-group-btn">
								  <button type="button" class="btn btn-default"
										  ng-click="vm.ui.datePickers.dateRequisition.valuationDatePickerOpen($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								  </button>
							  </span>
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Employee Name</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().employeeName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<button type="button" class="btn blue-hoki btn-block" ng-click="vm.ui.tableParams.filter({})">
								Clear Filters &nbsp; <i class="m-icon-swapright m-icon-white"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="portlet-body">
			<table ng-table="vm.ui.tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" show-filter="false">
				<tr ng-repeat="data in vm.data">
					<td data-title="'ID'" filter="{ 'requisitionId': 'text' }" sortable="'requisitionId'">
						{{data.requisitionId}}
					</td>
					<td data-title="'Requisition Date'" filter="{ 'requisitionDate': 'text' }" sortable="'requisitionDate'">
						{{data.requisitionDate}}
					</td>
					<td data-title="'Employee Name'" filter="{ 'employeeName': 'text' }" sortable="'employeeName'">
						{{data.employeeName}}
					</td>
					<td width="5%">
						<a href="/training/requisition/TR00052" class="btn btn-icon-only blue-hoki" tooltips title="View requisition">
							<i class="fa fa-search"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- END PAGE CONTENT-->
