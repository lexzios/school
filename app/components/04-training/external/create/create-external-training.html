<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	External Training <small>Create</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.training.path}}">Training</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.training.external.path}}">External</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Create</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<div class="portlet light bg-inverse">
		<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-th font-red-sunglo"></i>
			<span class="caption-subject font-red-sunglo bold uppercase">External Training</span>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="horizontal-form">
			<div class="form-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Subject</label>
							<input type="text" id="firstName" class="form-control" placeholder="Judul Training">
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Trainer</label>
							<input type="text" id="lastName" class="form-control" placeholder="Penyelenggara">
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">Venue</label>
							<textarea rows="8" class="form-control"></textarea>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">Estimated Budget</label>
							<input type="text" class="form-control" placeholder="IDR.">
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Estimated Start Date</label>
							<p class="input-group">
				              <input type="text" class="form-control" disabled
				                   datepicker-popup="dd-MM-yyyy"
				                   is-open="vm.ui.datePickers.dateStart.isOpen"
				                   ng-click="vm.ui.datePickers.dateStart.valuationDatePickerOpen($event)"
				                   ng-model="vm.ui.datePickers.dateStart.model"
				                   min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
				                   show-button-bar="false"
				                   datepicker-options="vm.ui.datePickerConfig.options"/>
				              <span class="input-group-btn">
				              <button type="button" class="btn btn-default"
				                      ng-click="vm.ui.datePickers.dateStart.valuationDatePickerOpen($event)">
				                <i class="glyphicon glyphicon-calendar"></i>
				              </button>
			              </span>
			            </p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Estimated End Date</label>
							<p class="input-group">
				              <input type="text" class="form-control" disabled
				                   datepicker-popup="dd-MM-yyyy"
				                   is-open="vm.ui.datePickers.dateEnd.isOpen"
				                   ng-click="vm.ui.datePickers.dateEnd.valuationDatePickerOpen($event)"
				                   ng-model="vm.ui.datePickers.dateEnd.model"
				                   min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
				                   show-button-bar="false"
				                   datepicker-options="vm.ui.datePickerConfig.options"/>
				              <span class="input-group-btn">
				              <button type="button" class="btn btn-default"
				                      ng-click="vm.ui.datePickers.dateEnd.valuationDatePickerOpen($event)">
				                <i class="glyphicon glyphicon-calendar"></i>
				              </button>
			              </span>
			            </p>
						</div>
					</div>
					<!--/span-->
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Level</label>
							<select class="select2_category form-control" data-placeholder="Choose a Category" tabindex="1">
								<option value="Category 1">All</option>
								<option value="Category 2">Staff</option>
								<option value="Category 3">Managerial</option>
								<option value="Category 4">Top Managerial</option>
							</select>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Participant</label>
							<select class="select2_category form-control" data-placeholder="Choose a Category" tabindex="1">
								<option value="Category 1">All Staff</option>
								<option value="Category 2">Maintenance Crew</option>
								<option value="Category 3">Security</option>
							</select>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<div class="md-radio-inline">
								<div class="md-radio">
									<input type="radio" id="hard-skill" class="md-check" checked>
									<label for="hard-skill">
									<span></span>
									<span class="check"></span>
									<span class="box"></span>
									Hard Skill
									</label>
								</div>
								<div class="md-radio">
									<input type="radio" id="soft-skill" class="md-check">
									<label for="soft-skill">
									<span></span>
									<span class="check"></span>
									<span class="box"></span>
									Soft Skill
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="portlet light bg-inverse">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-file-text"></i>
							<span class="caption-subject bold uppercase">Add Attachment</span>
						</div>
					</div>
					<div class="portlet-body">
						<div class="table-scrollable table-scrollable-borderless">
							<table class="table table-hover table-light">
								<thead>
									<tr class="uppercase">
										<th width="50%">
											<strong>Name</strong>
										</th>
										<th width="50%">
											<strong>Size</strong>
										</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="file in vm.request.attachment.files" class="ng-scope">
										<td>
											<strong>{{file.name}}</strong>
										</td>
										<td>
											<strong>{{vm.ui.formatByte(file.size)}}</strong>
										</td>
										<td>
											<a href="javascript:;" ng-click="vm.request.attachment.remove(file)" class="btn btn-icon-only grey-cascade">
												<i class="fa fa-times"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

						<hr>

						<div class="row pull-right" style="padding-right: 10px">
							<button type="button" class="btn btn-danger btn-s" ng-click="vm.request.attachment.removeAll()">
							<span class="glyphicon glyphicon-trash"></span> Remove all
							</button>
							<button type="button" class="btn btn-success btn-s" ngf-select ngf-change="vm.request.attachment.upload($files)"  ngf-multiple="true">
							<span class="glyphicon glyphicon-plus"></span> Add Attachment
							</button>
						</div>

						<div class="clearfix"></div>
					</div>
				</div>

				<div class="portlet box blue">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-th"></i>
							<span class="caption-subject bold uppercase">Training Participant</span>
						</div>
					</div>
					<div class="portlet-body form">
						<!-- BEGIN FORM-->
						<div class="col-md-12">
							<div class="form-body">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label">Department</label>
											<input type="text" class="form-control" placeholder="Enter department">
										</div>
									</div>
									<!--/span-->
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label">Employee Name</label>
											<input type="text" id="lastName" class="form-control" placeholder="Enter employee name">
										</div>
									</div>
									<!--/span-->
								</div>


							</div>

						</div>

						<div class="row">
							<div class="col-md-12">
								<a class="btn btn-block red-sunglo">
									<i class="fa fa-plus"></i> Add Participant
								</a>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="form-actions row">
				<div class="col-md-6">
					<button type="button" class="btn default btn-block">Cancel</button>
				</div>
				<div class="col-md-6">
					<a href="{{lsprNav.training.external.path}}" type="submit" class="btn blue btn-block"><i class="fa fa-check"></i> Submit</a>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
