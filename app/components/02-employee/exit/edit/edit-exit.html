<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	Employee Exit <small>Edit</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.employee.path}}">Employee</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.employee.exit.path}}">Exit</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Edit</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<div class="portlet light bg-inverse">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-th font-red-sunglo"></i>
			<span class="caption-subject font-red-sunglo bold uppercase">Employee Exit Requisition</span>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="horizontal-form">

			<div class="portlet light">
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Employee Name</label>
								<input  type="text" id="firstName" class="form-control" placeholder="John Doe">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Employee ID</label>
								<input  type="text" id="lastName" class="form-control" placeholder="114-254-112-665">
							</div>
						</div>
						<!--/span-->
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Department</label>
								<input  type="text" class="form-control" placeholder="Finance">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Position</label>
								<input  type="text" id="lastName" class="form-control" placeholder="Internal Auditor">
							</div>
						</div>
						<!--/span-->
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Request Date</label>
								<input  type="text" class="form-control" placeholder="21/02/2015">
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Status</label>
								<input disabled type="text" id="lastName" class="form-control" placeholder="New">
							</div>
						</div>
						<!--/span-->
					</div>
				</div>
			</div>
			<!--/row-->
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-speech"></i>
						<span class="caption-subject bold uppercase">Exit Reason</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-12 ">
							<textarea id="maxlength_textarea" class="form-control" maxlength="225" rows="10" placeholder="Enter exit reason . . . "></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="form-actions right">
				<button type="button" class="btn default">Cancel</button>
				<a href="/employee/exit" type="submit" class="btn blue"><i class="fa fa-check"></i> Submit</a>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
