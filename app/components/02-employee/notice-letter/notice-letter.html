<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	 Employee <small>Notice Letter</small>
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="{{lsprNav.dashboard.path}}">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="{{lsprNav.employee.path}}">Employee</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#">Notice Letter</a>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<div class="portlet box red-sunglo">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-search"></i>Filter
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Employee Name</label>
							<input type="text" class="form-control" placeholder="" ng-model="vm.ui.tableParams.filter().employeeName">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">SP Date</label>
							<p class="input-group">
							  <input type="text" class="form-control" disabled
								   datepicker-popup="dd-MM-yyyy"
								   is-open="vm.ui.datePickers.dateRequisition.isOpen"
								   ng-click="vm.ui.datePickers.dateRequisition.valuationDatePickerOpen($event)"
								   ng-model="vm.ui.datePickers.dateRequisition.model"
								   min-date="vm.ui.datePickerConfig.minDate" max-date="vm.ui.datePickerConfig.maxDate"
								   show-button-bar="false"
								   datepicker-options="vm.ui.datePickerConfig.options"/>
							  <span class="input-group-btn">
								  <button type="button" class="btn btn-default"
										  ng-click="vm.ui.datePickers.dateRequisition.valuationDatePickerOpen($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								  </button>
							  </span>
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Type</label>
							<select class="form-control ng-pristine ng-valid ng-touched">
								<option value="SP1" selected>SP 1</option>
								<option value="SP2">SP 2</option>
								<option value="SP3">SP 3</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<button type="button" class="btn blue-hoki btn-block" ng-click="vm.ui.tableParams.filter({})">
								Clear Filters &nbsp; <i class="m-icon-swapright m-icon-white"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="portlet-body">
			<table ng-table="vm.ui.tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" show-filter="false">
				<tr ng-repeat="data in vm.data">
					<td data-title="'SP Date'" filter="{ 'spDate': 'text' }" sortable="'spDate'">
						{{data.spDate}}
					</td>
					<td data-title="'Employee Name'" filter="{ 'employeeName': 'text' }" sortable="'employeeName'">
						{{data.employeeName}}
					</td>
					<td data-title="'Type'" filter="{ 'type': 'text' }" sortable="'type'">
						{{data.type}}
					</td>
					<td width="5%">
						<a href="{{lsprNav.employee.noticeLetter._action.detail}}" class="btn btn-icon-only blue-hoki" tooltips title="View detail">
							<i class="fa fa-search"></i>
						</a>
					</td>
					<td width="5%">
						<a href="#" class="btn btn-icon-only grey-cascade" tooltips title="Print Document">
							<i class="glyphicon glyphicon-print"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- END PAGE CONTENT-->
